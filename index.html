<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="Product Image" height="500" width="300">
    <div class="product-content">
      <p class="title">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <h1 class="now-price">$149.99</h1>
        <p class="before-price">$169.99</p>
      </div>
  
      <button>
        <img src="images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mark Angelo Cruz</a>.
  </div>
</body>
</html>
